<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ARC Raiders Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Заголовок -->
    <header>
      <h1>🎮 ARC Raiders</h1>
      <p>Ваш центр управления событиями и информацией</p>
    </header>

    <!-- Блок с кнопками -->
    <main>
      <button class="nav-btn btn-primary" id="eventsBtn">
        <span>📅 События</span>
      </button>
      <button class="nav-btn btn-secondary" id="clanBtn">
        <span>⚔️ Клан NE</span>
      </button>
      <button class="nav-btn btn-accent" id="updatesBtn">
        <span>📢 Обновления</span>
      </button>
      <button class="nav-btn btn-info" id="linksBtn">
        <span>🔗 Ссылки</span>
      </button>
    </main>
  </div>

  <!-- Скрипты -->
  <script src="script.js"></script>
</body>
</html>
