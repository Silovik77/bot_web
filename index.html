<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ARC Raiders Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🎮 ARC Raiders</h1>
      <p>Ваш центр управления событиями и информацией</p>
    </header>

    <main>
      <button class="nav-btn btn-primary btn-events">
        <span>📅 События</span>
      </button>
      <button class="nav-btn btn-secondary" onclick="alert('Клан NE')">
        <span>⚔️ Клан NE</span>
      </button>
      <button class="nav-btn btn-accent" onclick="alert('Обновления')">
        <span>📢 Обновления</span>
      </button>
      <button class="nav-btn btn-info" onclick="alert('Ссылки')">
        <span>🔗 Ссылки</span>
      </button>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
